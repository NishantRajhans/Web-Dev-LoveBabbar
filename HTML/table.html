<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <p>To create an html file as "table.html".</p>
    <table border="2px">
        <thead>
           <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
           </tr>
           <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
           </tr>
           <tr>
            <th>Begin</th>
            <th>End</th>
           </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" style="background-color: yellow;">8:00am</td>
                <td rowspan="2" style="background-color: rgb(234, 0, 255);">5:00pm</td> 
                <td>introduction to XML</td> 
            </tr>
           <tr>
            <td>Validity:DTD ans Relax NG</td>
           </tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td style="background-color: yellow;">8:00am</td>
                <td style="background-color: yellow;">11:00am</td> 
                <td>XPath</td> 
            </tr>
            <tr>
                <td style="background-color: yellow;">11:00am</td>
                <td style="background-color: rgb(100, 189, 104);">2:00pm</td> 
                <td rowspan="2">XLS Transformations</td>
            </tr>
            <tr>
                <td style="background-color: rgb(100, 189, 104);">2:00pm</td>
                <td style="background-color: rgb(234, 0, 255);">5:00pm</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td style="background-color: yellow;">8:00am</td>
                <td style="background-color: rgb(100, 189, 104);">12:00pm</td> 
                <td>XSL Formatting Objects</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
