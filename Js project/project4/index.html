<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="heading">
            <p class="headingname">DevDetective</p>
            <div class="dark">
                <p>DARK</p>
            <img src="images/icons8-moon-symbol-30.png" alt="" class="darkicon">
            </div>
        </div>
        <div class="search">
            <div class="leftside">
                <img src="images/search.svg" alt="" class="searchicon">
            <input type="text" placeholder="Enter a GitHub username..." class="searchprofile">
            <div class="noresult"> No Search Result</div>
            </div>
            <div class="rightside">
                <button class="searchbutton">Search</button>
            </div>
        </div>
        <div class="profileinfo">
            <div class="profileleft">
                <div class="profileimage">
                    <img src="https://avatars.githubusercontent.com/u/100590061?v=4" alt="" class="image">
                </div>
            </div>
            <div class="profileright">
                <div class="user">
                    <div class="username"><p class="Uname">Nishant Priyadarshi</p></div>
                    <div class="dateofjoining"><p class="joining">Joining 19 Dec 2002</p></div>
                </div>
                <div class="userinfo"><p class="bio"></p></div>
                <div class="repoinfo">
                    <div class="repo">
                        <p class="text">Repos</p>
                        <div class="numberrepo">71</div>
                    </div>
                    <div class="follower">
                        <p class="text">Follower</p>
                        <div class="numberfollower">150</div>
                    </div>
                    <div class="following">
                        <p class="text">Following</p>
                        <div class="numberfollowing">92</div>
                    </div>
                </div>
                <div class="socialmedia">
                    <div class="social-leftside">
                        <div class="location">
                            <img src="images/icons8-user-location-13.png" alt="" class="location-image">
                            <p class="user_location"></p>
                        </div>
                        <div class="tweeter">
                            <img src="images/icons8-twitter-30.png" alt="" class="tweeter-image">
                        </div>
                        <p class="twitter"></p>
                    </div>
                    <div class="social-rightside">
                        <div class="link">
                            <img src="images/icons8-link-26.png" alt="" class="link-image">
                            <p class="page"></p>
                        </div> 
                          <div class="permission">
                            <img src="images/icons8-city-buildings-13.png" alt="" class="permission-image">
                            <p class="company"></p>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
