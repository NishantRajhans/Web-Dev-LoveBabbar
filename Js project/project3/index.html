<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="heading">
                <h1>PASSWORD GENERATOR</h1>
            </div>
            <div class="passwordbox">
                <input type="text" placeholder="PASSWORD" class="input">
                <img src="images/copy-icon.svg" alt="" srcset="" class="copyicon">
            </div>
            <div class="passwordtype">
                <div class="genratepassword">
                    <div class="passwordlength"><h2>Password Length</h2>
                    </div>
                    <div class="lengthnumber">0</div>
                </div>
                <input type="range" min="1" max="20" class="range">
                <div class="uppercase">
                    <input type="checkbox">
                    <p>Include Uppercase Letter</p>
                </div>
                <div class="lowercase">
                    <input type="checkbox">
                    <p>Include Lower Letter</p>
                </div>
                <div class="number">
                    <input type="checkbox">
                    <p>Include Numbers</p>
                </div>
                <div class="symbol">
                    <input type="checkbox">
                    <p>Include Symbols</p>
                </div>
                <div class="passwordstrength">
                    <p>Strength</p>
                    <div class="strengthcolor"></div>
                </div>
                <div class="genratebutton">
                    <div><p class="button">GENERATE PASSWORD</p></div>
                 </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
